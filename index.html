<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Colta</title>
    <style>
      :root {
        --background: #24282d;
        --on-bg: rgb(34, 36, 40);
        --on-bg-hover: #32343a;
        --accent: #8dbcee;
        --label-color: #8194a9;
        --button-active-bg: #1e2024;
        --cancel-bg: #cc5151;
        --cancel-hover-bg: #ff5858;
        --text-color: #a7b2c0;
      }

      body {
        background-color: var(--background);
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      .draggable-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: var(--background);
        -webkit-app-region: drag;
        user-select: none;
      }

      .almost-controls {
        position: absolute;
        top: 40px;
        left: 40px;
      }

      .controls {
        -webkit-app-region: no-drag;
        pointer-events: auto;
      }

      label,
      input,
      button {
        pointer-events: auto;
        display: block;
        margin: 10px 0;
      }

      input {
        all: unset;
        width: 100%;
        height: 20px;
        padding: 10px 0px 10px 5px;
        border-radius: 5px;
        background: var(--on-bg);
        font-size: 16px;
        color: var(--accent);
        cursor: text;
        transition: outline 0.1s ease, color 0.1s ease;
      }

      input:hover {
        outline: 0px solid var(--accent);
        background: var(--on-bg);
      }

      input:focus {
        outline: 0px solid var(--accent);
        background: var(--on-bg);
      }

      .mt-1 {
        margin-top: 1em;
      }
      .mt-2 {
        margin-top: 2em;
      }
      .mt-3 {
        margin-top: 3em;
      }
      .mt-4 {
        margin-top: 4em;
      }

      button {
        all: unset;
        background: var(--on-bg);
        border-radius: 5px;
        padding: 8px 12px;
        color: var(--text-color);
        transition: background 0.2s ease, color 0.2s ease;
      }

      button:hover {
        background: var(--on-bg-hover);
        color: var(--accent);
        cursor: pointer;
      }

      button:active {
        background: var(--button-active-bg);
      }

      .cancel-button {
        color: #ffffff;
        background: var(--cancel-bg);
      }

      .cancel-button:hover {
        color: #ffffff;
        background: var(--cancel-hover-bg);
      }

      h1 {
        margin-top: 0;
        color: var(--accent);
      }

      label {
        color: var(--label-color);
      }

      .loader {
        display: none;
        position: relative;
        height: 12px;
        width: 80%;
        background-color: var(--on-bg);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }

      .loader::after {
        content: '';
        width: 40%;
        height: 100%;
        background: var(--accent);
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        animation: animloader 2s linear infinite;
      }

      @keyframes animloader {
        0% {
          left: 0;
          transform: translateX(-100%);
        }
        100% {
          left: 100%;
          transform: translateX(0%);
        }
      }

      #cancelDownload {
        display: none;
        margin-top: 10px;
      }

      .w-100 {
        width: 100%;
      }

      .w-50 {
        width: 50%;
      }

      .f-r-c-c {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1em;
      }

      .f-c-c-e {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: end;
        gap: 1em;
      }
    </style>
  </head>
  <body>
    <div class="draggable-bg"></div>
    <div class="almost-controls">
      <h1 id="greeting" class="mt-1">Hola ...</h1>

      <label for="urlInput">Tirate ese url y veo que puedo hacer</label>
      <input
        class="w-100 controls"
        type="text"
        id="urlInput"
        placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
      />

      <div class="w-100 mt-1 controls">
        <div class="f-r-c-c">
          <button id="downloadMp3">ðŸŽµ Dame el MP3</button>
          <button id="downloadMp4">ðŸŽ¥ O mejor MP4</button>
        </div>
      </div>

      <div class="w-100 mt-1">
        <div class="f-c-c-e">
          <span class="loader w-100" id="loader"></span>
          <button
            id="cancelDownload"
            class="cancel-button controls"
            style="justify-content: end"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require('electron');

      // Typewriter effect function
      function typeWriterEffect(text, el, speed = 100) {
        let i = 0;
        el.textContent = '';

        const interval = setInterval(() => {
          if (i < text.length) {
            el.textContent += text.charAt(i);
            i++;
          } else {
            clearInterval(interval);
          }
        }, speed);
      }

      document.addEventListener('DOMContentLoaded', () => {
        ipcRenderer.invoke('get-username').then(username => {
          const greetingEl = document.getElementById('greeting');
          const finalText = `Hola, ${username}`;
          typeWriterEffect(finalText, greetingEl, 170);
        });
      });

      const loaderEl = document.getElementById('loader');
      const cancelBtn = document.getElementById('cancelDownload');

      function showLoaderAndCancel() {
        loaderEl.style.display = 'block';
        cancelBtn.style.display = 'block';
      }

      function hideLoaderAndCancel() {
        loaderEl.style.display = 'none';
        cancelBtn.style.display = 'none';
      }

      function getVideoId(url) {
        try {
          const parsed = new URL(url);
          return parsed.searchParams.get('v');
        } catch (e) {
          return null;
        }
      }

      document.getElementById('downloadMp3').addEventListener('click', () => {
        startDownload('mp3');
      });

      document.getElementById('downloadMp4').addEventListener('click', () => {
        startDownload('mp4');
      });

      document
        .getElementById('cancelDownload')
        .addEventListener('click', () => {
          ipcRenderer.send('cancel-download');
        });

      function startDownload(type) {
        const urlInput = document.getElementById('urlInput');
        const videoId = getVideoId(urlInput.value.trim());
        if (!videoId) {
          alert(
            "Invalid YouTube URL. Make sure it includes the 'v' parameter.",
          );
          return;
        }

        showLoaderAndCancel();
        ipcRenderer.send('start-download', { videoId, type });
      }

      ipcRenderer.on('download-progress', (evt, percent) => {
        console.log('Download progress in renderer:', percent + '%');
      });

      ipcRenderer.on('download-complete', () => {
        hideLoaderAndCancel();
      });
    </script>
  </body>
</html>
